<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lmc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        
        .title {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726, #ffee58, #66bb6a, #42a5f5, #ab47bc);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .add-section {
            background-color: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
            width: 100%;
        }
        
        .add-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        #newContent {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px 0 0 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #newContent:focus {
            border-color: #42a5f5;
        }
        
        #addButton {
            background: #42a5f5;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        #addButton:hover {
            background: #1e88e5;
        }
        
        .content-area {
            margin-top: 25px;
            min-height: 150px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
            background-color: #f9f9f9;
        }
        
        .content-item {
            background: white;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 4px solid #42a5f5;
            animation: fadeIn 0.5s ease;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .empty-message {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">12345-李铭畅180m天天开心</h1>
        
        <div class="add-section">
            <h2>添加您想说的话</h2>
            <div class="input-group">
                <input type="text" id="newContent" placeholder="输入您想添加的内容...">
                <button id="addButton">添加</button>
            </div>
            
            <div class="content-area" id="contentArea">
                <div class="empty-message">这里将显示您添加的内容...</div>
            </div>
        </div>
        
        <footer>
            ——PiPidw
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newContentInput = document.getElementById('newContent');
            const addButton = document.getElementById('addButton');
            const contentArea = document.getElementById('contentArea');
            
            // 添加新内容的函数
            function addContent() {
                const content = newContentInput.value.trim();
                
                if (content) {
                    // 移除空状态消息
                    if (contentArea.querySelector('.empty-message')) {
                        contentArea.innerHTML = '';
                    }
                    
                    // 创建新内容项
                    const contentItem = document.createElement('div');
                    contentItem.className = 'content-item';
                    contentItem.textContent = content;
                    
                    // 添加到内容区域
                    contentArea.appendChild(contentItem);
                    
                    // 清空输入框
                    newContentInput.value = '';
                    
                    // 焦点回到输入框
                    newContentInput.focus();
                }
            }
            
            // 点击添加按钮
            addButton.addEventListener('click', addContent);
            
            // 按Enter键添加
            newContentInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addContent();
                }
            });
        });
    </script>
</body>
</html>
